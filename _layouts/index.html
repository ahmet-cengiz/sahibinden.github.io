{% include head.html %}

<body id="index">
{% include header.html %}

	<ol>
	{% for post in site.posts limit:5 %}
		<li>
			<article>
				<h2><a class="entry-title" href="{{ post.url }}">{{ post.title }}</a></h2>
				<p class="meta"><span class="entry-date">{{ post.date | date:"%d %b" }}</span></p>
				{{ post.content | postmorefilter: post.url, "read more &rarr;"  }}
			</article>
		</li>
	{% endfor %}
	</ol>

{% include footer.html %}
</body>
</html>
